{% extends "base.html" %}

{% block content %}

    <h3 class="center-align">Registrar Equipamento</h3>

    <div class="row">
        <form action="{{ url_for('equipamento.registrar') }}" method="post" class="col s12">
            {{ form.csrf_token }}
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="nome" name="nome" type="text" minlength="6" required>
                    <label for="nome">Nome do Equipamento</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="preco" name="preco" type="number" step="0.01" required>
                    <label for="preco">Preço de Aquisição</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="numeroDeSerie" name="numeroDeSerie" type="text" required>
                    <label for="numeroDeSerie">Numero De Serie</label>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Data De Fabricação" name="dataDeFabricacao" id="dataDeFabricacao" class="datepicker" onfocus="openDatePicker()" required>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input id="fabricante" name="fabricante" type="text" required>
                    <label for="fabricante">Fabricante</label>
                </div>
            </div>

            <div class="row center-align">    
                <button class="btn waves-effect waves-light black" type="submit">Registrar
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/views/equipamento/equipamento.js') }}"></script>
{% endblock %}
