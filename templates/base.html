<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title></title>
    </head>

    <body>

      <nav>
        <div class="nav-wrapper red">
          <a href="#" class="brand-logo">{% block title %}{% endblock %}</a>
        </div>
      </nav>

      <div class="container">

        {% block content %}{% endblock %}

        <div>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                  <li>{{ message }}</li>
                  {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
        </div>            

      </div>

      <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
      {% block scripts %}{% endblock %}
    </body>
  </html>
